{% extends 'base.html' %}

{% block titulo %}Mi cuenta{% endblock %}

{% block contenido %}
    <div class="wrapper">
        <div class="formBox">
            <h2>Mi cuenta</h2>
            <a href="{{ url_for('sesion.cierra_sesion') }}">
                <button type="button" class="botonGif">
                    Cerrar sesion
                </button>
            </a>
            <a id="linkBorrarCuenta" href="{{ url_for('usuarios.elimina_cuenta') }}">
                <button type="button" class="botonGif">
                    <b>Eliminar cuenta</b>
                </button>
            </a>
            <form id="form-datos-cuenta" action="{{ url_for('usuarios.actualiza_datos_usuario') }}" method="POST">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="correo" required value="{{ usuario.correo }}" readonly>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="nombre" required value="{{ usuario.nombre }}">
                    <label for="nombre">Nombres</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                    <input type="text" name="apellido" required value="{{ usuario.apellido }}">
                    <label for="apellido">Apellidos</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="nuevaContrasena" placeholder="* * * * * * * * * *">
                    <label for="nuevaContrasena">Cambiar contraseña</label>
                </div>
                <div id="divRepiteNuevaContrasena" class="inputBox invisible">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="nuevaContrasena2" placeholder="* * * * * * * * * *">
                    <label for="nuevaContrasena2">Repite la nueva contraseña</label>
                </div>
                <div id="divContrasenaActual" class="inputBox invisible">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="contrasenaActual" placeholder="* * * * * * * * * *">
                    <label for="contrasenaActual">Escribe la contraseña actual</label>
                </div>
                <div id="divActualizar" class="divBotonGif invisible">
                    <button id="btnActualizar" type="submit" class="botonGif">
                        <h4>Actualizar</h4>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scriptEspecial %}
<script src="{{ url_for('static', filename='scripts/gestion_cuenta.js') }}"></script>
{% endblock %}
