{% extends 'base.html' %}

{% block titulo %}Iniciar Sesion{% endblock %}

{% block contenido %}
<div class="login">
    <div class="wrapper">
        <div class="formBox login">
            <h2>Login</h2>
            <form id="form-inicio-sesion" action="{{ url_for('sesion.genera_sesion') }}" method="POST">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" id="email" name="email" required>
                    <label for="email">Correo</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
        
                <div class="rememberForgot">
                    <label><input type="checkbox">Recuerdame</label>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>
                <div class="divBtn">
                    <button type="submit" class="btn">
                        <h4>Inica sesión</h4>
                    </button>
                </div>
                <div class="loginRegister">
                    <p>¿No tienes cuenta? <a href="{{ url_for('registro.pagina_registro_usuario') }}" class="SignupLink">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>    
</div>
{% endblock %}
