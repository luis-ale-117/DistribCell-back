{% extends 'base.html' %}

{% block titulo %}Automatas celulares{% endblock %}

{% block headEspecial %}
<script src="{{ url_for('static', filename='wasm/wasm_exec.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/cellular.css') }}"></>
{% endblock %}

{% block contenido %}
<div class="inicioContenedor">
    <div>
        <form id="formConfiguracion" class="herramientas">
            <div class="inputForm">
                <button type="button" id="botonPausa" title="Inicia/Pausa">
                    <img id="imgPausa" src="{{ url_for('static', filename='imgs/boton-de-play.png') }}" alt="boton-de-pausa.png"></img>
                </button>
            </div>
            <div class="inputForm">
                <label for="anchura">Ancho</label>
                <input id="anchura" name="anchura" type="number" min="3" step="1" value="10">
            </div>
            <div class="inputForm">
                <label for="altura">Alto</label>
                <input id="altura" name="altura" type="number" min="3" step="1" value="10">
            </div>
            <div class="inputForm">
                <label for="numEstados">Estados</label>
                <input id="numEstados" name="numEstados" type="number" min="2" max="256" step="1" value="2">
            </div>
            <div class="inputForm">
                <button type="submit" class="botonCarga">Cargar</button>
            </div>
            <div class="inputForm">
                <label for="selecVelocidad">Velocidad</label>
                <input id="selecVelocidad" name="selecVelocidad" type="range" min="0" max="1000" step="100" value="1000">
            </div>
        </form>
    </div>
    <div>
        <table id="tabColorEstados" class="tabColorEstados">
        </table>
    </div>
    <div>
        <form id="formReglas" class="herramientas">
            <div class="inputForm">
                <label for="condicion">Condicion</label>
                <input id="condicion" name="condicion" type="text" value="" placeholder="Regla">
            </div>
            <div class="inputForm">
                <label for="estado">Resultado</label>
                <input id="estado" name="estado" type="number" min="0" max="255" step="1" value="0">
            </div>
            <div>
                <button type="submit" class="botonCarga">Agregar regla</button>
            </div>
        </form>
    </div>
    <div>
        <ul id="listaReglas">
        </ul>
        <br>
    </div>

    <div class="divGrid">
        <canvas id="canvasGrid"></canvas>
    </div>
    
</div>
{% endblock %}

{% block scriptEspecial %}<script src="{{ url_for('static', filename='wasm/automata.js') }}"></script>{% endblock %}
