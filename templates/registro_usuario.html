{% extends 'base.html' %}

{% block titulo %}Registro usuario{% endblock %}

{% block contenido %}
<div class="wrapper active">
    <div class="formBox signup">
        <h2>Sign up</h2>
        <form class="register-form">
            <div class="inputBox">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" id="name" name="name" required>
                <label for="name">Nombres</label>
            </div>
            <div class="inputBox">
                <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                <input type="lastname" id="lastname" name="lastname" required>
                <label for="lastname">Apellidos</label>
            </div>
            <div class="inputBox">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="text" id="email" name="email" required>
                <label for="email">Correo</label>
            </div>
            <div class="inputBox">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="inputBox">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="password_confirmed" name="password_confirmed" required>
                <label for="password">Repite la Contraseña</label>
            </div>
            <div class="divBtn">
                <button type="submit" class="btn">
                    <h4>Registrate</h4>
                </button>
            </div>
            <div class="loginRegister">
                <p>¿Ya tienes cuenta? <a href="{{ url_for('sesion.pagina_inicio_de_sesion') }}" class="SigninLink">Inicia Sesión aquí</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
