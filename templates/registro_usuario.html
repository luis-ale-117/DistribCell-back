{% extends 'base.html' %}

{% block titulo %}Registro usuario{% endblock %}

{% block contenido %}
<div class="wrapper">
    <div class="formBox">
        <h2>Registrate</h2>
        <form id="form-registro-usuario" action="{{ url_for('registro_usuario.crea_usuario') }}" method="POST">
            <div class="inputBox">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" id="nombre" name="nombre" required>
                <label for="nombre">Nombres</label>
            </div>
            <div class="inputBox">
                <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                <input type="text" id="apellido" name="apellido" required>
                <label for="apellido">Apellidos</label>
            </div>
            <div class="inputBox">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" id="correo" name="correo" required>
                <label for="correo">Correo</label>
            </div>
            <div class="inputBox">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="contrasena">Contraseña</label>
            </div>
            <div class="inputBox">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="contrasena2" name="contrasena2" required>
                <label for="contrasena2">Repite la Contraseña</label>
            </div>
            <div class="divBotonGif">
                <button type="submit" class="botonGif">
                    <h4>Registrate</h4>
                </button>
            </div>
            <div class="loginRegister">
                <p>¿Ya tienes cuenta? <a href="{{ url_for('sesion.pagina_inicio_de_sesion') }}"
                        class="SigninLink">Inicia Sesión aquí</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scriptEspecial %}
<script src="{{ url_for('static', filename='scripts/registro_usuario.js') }}"></script>
{% endblock %}
