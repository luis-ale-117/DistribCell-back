<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="" />
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./static/styles/login.css">
        <title>TT</title>
    </head>
    <!DOCTYPE html method = 'POST'>
    <body>
        <form class="register-form">
          <h1>Register</h1>
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required>
          <label for="lastname">Apellidos</label>
          <input type="lastname" id="lastname" name="lastname" required>
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
          <label for="password">Repite la contraseña</label>
          <input type="password" id="password_confirmed" name="password_confirmed" required>
          <div id="error" style="color: red;"></div>
          <button type="submit">Registrar</button>
        </form>
        <a href="/">¿Ya tienes cuenta?</a>
        <script src="../static/signup.js"></script>
    </body>
</html>
